<!DOCTYPE HTML>
<html>
	<head>
		<title>Screen check</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="msapplication-TileImage" content="/images/favicon.png">
		<link rel="icon" href="/images/favicon.png">
		<!--<link rel="stylesheet" href="/css/main.css" />-->
		<style>
		body { 
			height: 100%;
			width: 100%;
			margin: 0 auto;
		}
		
		.contain {
			position: relative;
			margin: auto;
			height: 200px;
			width: 600px;
			text-align: center;
			color: #fff;
			overflow: hidden;
		}
		
		.contain ul {
			margin: 16px 0;
			padding: 0;
			width: 1800px;
		}
		
		.contain li {
			float: left;
			height: 200px;
			width: 600px;
			list-style: none;
			line-height: 200px;
			font-size: 36px;
		}
		</style>
	</head>
	<body>
		<div class="contain">
			<ul>
				<li class="m_red" style="background: #ff0000">RED</li>
				<li class="m_green" style="background: #00ff00">GREEN</li>
				<li class="m_blue" style="background: #0000ff">BLUE</li>
			</ul>
		</div>
	</body>
</html>
